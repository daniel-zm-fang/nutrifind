<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gluten&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="popup.js"></script>
    <link rel="stylesheet" type="text/css" href="popup.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <title>Nutrifind</title>
</head>
<body>
    <div class="title">
        <img id="logo" src="nutrifind logo.png" id="logo" alt="NutriFind Logo">
        <h1 id="titleText">utri<span style="color:darkcyan">Find</span></h1>
    </div>
    <img src="setting.png" id="settingsButton" alt="settings">
    <div id="menuBar">
        <button type="button" id="dashboardButton" class="myButton">Dashboard</button>
        <button type="button" id="allergyButton" class="myButton">Allergy Filter</button>
        <button type="button" id="caloriesButton" class="myButton">Calories Checker</button>
    </div>
    <div id="dashboard" class="tab">
        <div class="float-right">
            <label class="switch">
                <input type="checkbox">
                <span class="slider round" id="onOffButton"></span>
            </label>
        </div>
        <p>Turn on button</p>
    </div>
    <div>
        <p>This is the dashboard, implement how many allergies the extension has caught, user's favorite icons</p>
    </div>
    <div id="allergy" class="tab" style="display: none">
        <ul id="foodList" class="list-group"></ul>
        <label>Enter your food allergy:</label>
        <input type="text" class="form-control" id="foodText" placeholder="Example: peanuts, milk, soy, ..." autofocus />
        <button type="button" id="addButton" class="btn">Add to my list</button>
        <button type="button" id="scanButton" class="btn">Scan</button>
        <button type="button" id="clearButton" class="btn">Clear</button>
    </div>
    <div id="calories" class="tab" style="display: none">
        <p>This is the calories tab</p>
    </div>
    <div id="settings" class="tab" style="display: none">
        <p>This is the settings page</p>
    </div>
</body>
</html>
