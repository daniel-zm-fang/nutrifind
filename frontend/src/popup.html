<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&display=swap" rel="stylesheet">    
    <link href="https://fonts.googleapis.com/css2?family=Gluten&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="popup.js"></script>
    <link rel="stylesheet" type="text/css" href="popup.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <link href='https://fonts.googleapis.com/css?family=Alegreya+Sans:400,800' >


    <title>NutriFind</title>
</head>
<body>
    <div class="title">
        <img id="logo" src="nutrifind logo.png" id="logo" alt="NutriFind Logo">
        <h1 id="titleText">Nutri<span style="color:darkcyan">Find</span></h1>
    </div>
    <a><img src="setting.png" id="settingsButton" alt="settings"></a>
    <div class="menubar" id="menuBar">
        <nav class="menu">
            <ul>
                <li><a id="dashboardButton" class="myButton">Dashboard</a></li>
                <li><a id="allergyButton" class="myButton">Allergy</a></li>
                <li><a id="caloriesButton" class="myButton">Calories</a></li>
            </ul> 
        </nav>
        </div>
    <!--
    <div id="menuBar">
        <button id="dashboardButton" class="myButton">Dashboard</button>
        <button id="allergyButton" class="myButton">Allergy Filter</button>
        <button id="caloriesButton" class="myButton">Calories Checker</button>
    </div>
-->
    <div class="float-right">
        <label class="switch">
            <input type="checkbox">
            <span class="slider round" id="onOffButton"></span>
        </label>
    </div>
    <p id="onofftext">Turn on button</p>

    <div id="dashboard" class="tab">
        <p>This is the dashboard</p>
    </div>
    <div id="allergy" class="tab" style="display: none">
        <ul id="allergicFoodul" class="list-group"></ul>
        <label>Enter your food allergy:</label>
        <input type="text" class="form-control" id="foodText" placeholder="Example: peanuts, milk, soy, ..." autofocus />
        <button id="addButton" class="btn">Add to my list</button>
        <button id="scanButton" class="btn">Scan</button>
        <button id="clearButton" class="btn">Clear</button>
    </div>
    <div id="calories" class="tab" style="display: none">
        <table class="table" id="foodSummaryTable">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Food</th>
                    <th scope="col">Calories</th>
                    <th scope="col">Price</th>
                </tr>
            </thead>
        </table>
    </div>
    <div id="settings" class="tab" style="display: none">
        <p>This is the settings page</p>
    </div>

</body>
</html>
